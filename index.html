<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARAMEX Tracking</title>

<style>
:root{
  --bg-color:#b30000;
  --accent:#ffffff;
  --card-bg: rgba(0,0,0,0.2);
  --max-width:920px;
}
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg-color);
  color:var(--accent);
}
.container{max-width:var(--max-width);margin:30px auto;padding:20px}
.logo{text-align:center;font-size:36px;font-weight:900;letter-spacing:3px}
.card{background:var(--card-bg);border-radius:12px;padding:25px;margin-top:20px}
.grid{display:flex;flex-direction:column;gap:20px}
@media(min-width:920px){
  .grid{flex-direction:row}
  .left{flex:1 1 60%}
  .right{flex:1 1 40%}
}
.map-card{background:#263238;border-radius:10px;min-height:300px}
.controls{display:flex;gap:10px}
input{flex:1;padding:10px;border-radius:8px;border:none}
button{padding:10px 14px;border-radius:8px;border:none;font-weight:bold;cursor:pointer}
.loader{display:none;margin-top:12px;text-align:center}
.progress{height:8px;background:rgba(255,255,255,.2);border-radius:10px;overflow:hidden}
.progress i{display:block;height:100%;width:0;background:white;transition:width 2s linear}
.result{display:none;margin-top:15px;background:rgba(0,0,0,.25);padding:20px;border-radius:12px}

/* Receipt */
.receipt-header{
  border-bottom:1px dashed #ccc;
  margin-bottom:10px;
  padding-bottom:10px;
}
.receipt-meta{font-size:13px;opacity:.9}

/* Animations */
.line{opacity:0;transform:translateY(10px);transition:.5s;margin:6px 0}
.line.show{opacity:1;transform:translateY(0)}
.agent{font-weight:bold}
.foot{text-align:center;font-size:13px;margin-top:15px}

/* PRINT MODE (GitHub safe) */
@media print{
  body{
    background:white;
    color:black;
  }
  .container,.grid,.left,.map-card,.controls,.loader,.foot,button{
    display:none !important;
  }
  #result{
    display:block !important;
    background:white;
    color:black;
    box-shadow:none;
    border-radius:0;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">ARAMEX</div>

  <div class="card" id="welcomeCard">
    <h2>Welcome to ARAMEX Tracking</h2>
    <button onclick="openTracker()">Start Tracking</button>
  </div>

  <div class="card" id="trackerCard" style="display:none">
    <div class="grid">
      <div class="left">
        <div class="map-card"></div>
      </div>

      <div class="right">
        <h3>Track Your Shipment</h3>

        <div class="controls">
          <input id="trackInput" placeholder="Enter Tracking Number (e.g. XXUK2357)">
          <button id="trackBtn" onclick="trackNow()">TRACK</button>
        </div>

        <div id="loader" class="loader">
          <div>Processing tracking number‚Ä¶</div>
          <div class="progress"><i id="progBar"></i></div>
        </div>

        <div id="result" class="result">
          <div class="receipt-header">
            <h3>Shipment Receipt</h3>
            <div class="receipt-meta">
              Receipt ID: <span id="receiptId"></span><br>
              Date: <span id="receiptDate"></span>
            </div>
          </div>

          <div id="details"></div>

          <button style="margin-top:15px" onclick="window.print()">
            üñ®Ô∏è Print Receipt
          </button>
        </div>

        <div class="foot">
          Reach us at <a href="mailto:aramexglobaldelivery4@gmail.com" style="color:white">
            aramexglobaldelivery4@gmail.com
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const UNIQUE_CODE = "XX-UK92502";
const REVEAL_INTERVAL = 400;
const AUTO_HIDE_MS = 120000;

const TRACK_LINES = [
  "<b>Status:</b> On Hold",

  "<br><b>Receiver Details</b>",
  "<b>Name:</b> Thato Ntesang",
  "<b>Address:</b> P.O. Box 31, Radisele",
  "<b>Country:</b> Botswana",
  "<b>Mobile Number:</b> +267 77092073",

  "<br><b>Shipment Information</b>",
  "<b>Destination:</b> Botswana",
  "<b>Current Location:</b> South Africa",

  "<b>Agent:</b> <span class='agent'>Mr. Mike</span>",

  "<br><b>Sender Details</b>",
  "<b>Name:</b> Bien Slander"
];

function openTracker(){
  document.getElementById('welcomeCard').remove();
  document.getElementById('trackerCard').style.display='block';
}

function revealDetails(lines){
  const details=document.getElementById('details');
  details.innerHTML='';
  let d=0;
  lines.forEach(l=>{
    setTimeout(()=>{
      const div=document.createElement('div');
      div.className='line';
      div.innerHTML=l;
      details.appendChild(div);
      setTimeout(()=>div.classList.add('show'),40);
    },d);
    d+=REVEAL_INTERVAL;
  });
}

function trackNow(){
  const input=trackInput.value.trim().toUpperCase();
  const loader=document.getElementById('loader');
  const prog=document.getElementById('progBar');
  const result=document.getElementById('result');
  const details=document.getElementById('details');

  loader.style.display='block';
  prog.style.width='0%';
  setTimeout(()=>prog.style.width='100%',20);

  setTimeout(()=>{
    loader.style.display='none';
    result.style.display='block';

    if(input===UNIQUE_CODE){
      document.getElementById('receiptId').innerText=
        'ARX-'+Math.floor(Math.random()*900000+100000);
      document.getElementById('receiptDate').innerText=
        new Date().toLocaleString();
      revealDetails(TRACK_LINES);
    }else{
      details.innerHTML='<div class="line show">‚ùå Invalid Tracking Number</div>';
    }
  },2000);
}
</script>
</body>
</html>
